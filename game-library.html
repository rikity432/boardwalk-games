
<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"
        content="Boardwalk Games, your ultimate gaming retreat!  Perfect for casual gamers, enthusiasts, and student gatherings.  Visit us for your next adventure in board gaming.">
    <title>Boardwalk Games | Game Library</title>

        <!-- favicons generated by favicon.io -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    
    <!--Custom CSS-->
    <link rel="stylesheet" href="/assets/styles/styles.css">
  </head>

  <body>
    <body class="d-flex flex-column min-vh-100">
    <!--Navigation-->
    <div>Navigation</div>

        <!-- Header with carousel -->
    <header class="container">
        <div class="row">
            <div class="col-12 col-xl-6">Game Library intro text section</div>
            <div class="col-12 col-xl-6">Carousel</div>
        </div>
    </header>

        <!-- main element to hold all key sections of the game library page,
         it is not part of the grid structure -->
    <main>
        <!-- New Games section -->
        <section class="container">
            <div class="row">
                <div class="col-12">
                    New Games section heading
                </div>
                <div class="col-12 col-md-6 col-xl-3">game card</div>
                <div class="col-12 col-md-6 col-xl-3">game card</div>
                <div class="col-12 col-md-6 col-xl-3">game card</div>
                <div class="col-12 col-md-6 col-xl-3">game card</div>
            </div>
        </section>
        <!-- Favourite Games section -->
        <section class="container">
            <div class="row">
                <div class="col-12">
                    Favourite Games section heading
                </div>
                <div class="col-12 col-md-6 col-xl-3">game card</div>
                <div class="col-12 col-md-6 col-xl-3">game card</div>
                <div class="col-12 col-md-6 col-xl-3">game card</div>
                <div class="col-12 col-md-6 col-xl-3">game card</div>
            </div>
        </section>
    </main>

    <!-- Footer / contact section -->
    <!-- mt-auto added to push footer to the bottom of the page -->
    <footer class="mt-auto">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12">Contact section heading</div>
                <!-- Contact info -->
                <div class="col-12 col-md-6 col-xl-4">Contact info & social links</div>
                <!-- Opening times -->
                <div class="col-12 col-md-6 col-xl-4">Opening times</div>
            </div>
        </div>
    </footer>

    <!--Bootstrap-->>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <!--Fontawesome-->
    <script src="https://kit.fontawesome.com/d65843442d.js" crossorigin="anonymous"></script>
  </body>
</html>
